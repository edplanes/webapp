<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (loginError) {
      <mat-error class="loginError">{{ loginError.message }}</mat-error>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Email" />
        @if (form.getError('required', 'email')) {
          <mat-error>Email is required</mat-error>
        }
        @if (form.getError('email', 'email')) {
          <mat-error>Email is invalid</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password" />
        @if (form.getError('required', 'password')) {
          <mat-error>Password is required</mat-error>
        }
      </mat-form-field>
      <mat-card-actions fxLayout fxLayoutAlign="space-between center">
        <button mat-stroked-button [routerLink]="'/register'">
          Create New Account
        </button>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
