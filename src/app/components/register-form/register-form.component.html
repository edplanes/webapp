<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" />
        @if (form.getError('required', 'username')) {
          <mat-error>Username is required</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Home Airport</mat-label>
        <input
          type="text"
          matInput
          formControlName="homeAirport"
          [matAutocomplete]="auto" />
        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayAirport">
          @for (airport of filteredAirports | async; track airport.icao) {
            <mat-option [value]="airport">{{
              displayAirport(airport)
            }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <mat-card-actions fxLayout fxLayoutAlign="end center">
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
