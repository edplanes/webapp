<p>Connected: {{ connected | json }}</p>
<button (click)="startFlight()">Start</button>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ receivedEvents?.type }} </mat-panel-title>
      <mat-panel-description>
        {{ receivedEvents?.createdAt }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <pre>{{ receivedEvents?.payload | json }}</pre>
  </mat-expansion-panel>
</mat-accordion>
